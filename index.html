    @keyframes fly {

      }

  <!-- Butterfly elements -->
  <img class="butterfly" src="https://i.imgur.com/1F8v2vq.png" style="top: 100px; left: -40px;" />
  <img class="butterfly" src="https://i.imgur.com/1F8v2vq.png" style="top: 300px; left: -60px;" />

  <canvas id="fireworks"></canvas>

  <script>
    // Fireworks effect
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');
    let w, h;
    let particles = [];

    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    function createFirework() {
      let x = Math.random() * w;
      let y = Math.random() * h / 2;
      let count = 50;
      for (let i = 0; i < count; i++) {
        particles.push({
          x: x,
          y: y,
          angle: Math.random() * 2 * Math.PI,
          speed: Math.random() * 4 + 2,
          radius: Math.random() * 2 + 1,
          alpha: 1,
        });
      }
    }

    function update() {
      ctx.clearRect(0, 0, w, h);
      particles = particles.filter(p => p.alpha > 0);
      for (let p of particles) {
        p.x += Math.cos(p.angle) * p.speed;
        p.y += Math.sin(p.angle) * p.speed;
        p.alpha -= 0.01;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 105, 180, ${p.alpha})`; // pink sparkles
        ctx.fill();
      }
      if (Math.random() < 0.05) createFirework();
      requestAnimationFrame(update);
    }

    update();
  </script>
